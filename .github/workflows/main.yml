name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false || echo "No tests found"

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        if: success()
        run: curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_ZCxrqzklv4tV1Pjd2D7khVX2ETxR/OOdjTzvAYR
